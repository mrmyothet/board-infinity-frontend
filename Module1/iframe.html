<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Iframe tag</h2>
    <p>
      An inline frame is used to embed another document within the current html
      document.
    </p>
    <h2>Some use cases</h2>
    <ul>
      <li>Creating a separte section or page</li>
      <li>Displaying Ads</li>
      <li>Creating an image gallery or slideshow</li>
      <li>Embedding social media feeds</li>
    </ul>
    <iframe
      width="90%"
      height="900px"
      src="https://www.youtube.com/embed/J7KcclVl0DU"
      title="The Fourth Industrial Revolution with Fariz Jafarov"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
