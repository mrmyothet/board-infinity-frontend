<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio</title>
  </head>
  <body>
    <h2>Audio attributes</h2>
    <ul>
      <li>controls</li>
      <li>muted</li>
      <li>loop</li>
      <li>autoplay</li>
    </ul>
    <audio controls muted loop autoplay>
      <source src="https://www.w3schools.com/tags/horse.ogg" />
    </audio>

    <audio controls>
      <source src="./audios/horse.ogv" />
    </audio>
  </body>
</html>
