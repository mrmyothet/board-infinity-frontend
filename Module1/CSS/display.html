<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display</title>
    <style>
      div {
        background-color: greenyellow;
        height: 100px;
        margin: 10px;
        /* display: inline; */
        display: inline-block;
      }
      span {
        background-color: lightblue;
        height: 100px;
        margin: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>CSS Display</h1>
    <ul>
      <li>Block</li>
      <li>Inline</li>
      <li>Inline Block</li>
    </ul>
    <hr />
    <div>First div</div>
    <div>Second div</div>
    <div>Third div</div>
    <span>Span one</span>
    <span>Span two</span>
    <span>Span three</span>
  </body>
</html>
