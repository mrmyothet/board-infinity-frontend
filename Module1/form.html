<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and Input</title>
  </head>
  <body>
    <h1>Form and Input tags</h1>
    <p>form element is a container for different types of input elements.</p>
    <form action="/Module1/formatting.html" method="get">
      <input type="text" placeholder="Put your name" value="Initial Value" />
      <br /><br />
      <input type="email" placeholder="Email" />
      <br /><br />
      <input type="number" placeholder="Number" min="5" max="10" />
      <br /><br />
      <input type="password" placeholder="Password" />
      <br /><br />
      <input type="date" />
      <br /><br />
      <label><input type="radio" />Are you minor?</label>
      <br /><br />
      <label
        ><input type="checkbox" />Do you accept terms and conditions?</label
      >
      <br /><br />
      <select>
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>Yellow</option>
      </select>
      <br /><br />
      <input type="file" />
      <br /><br />
      <input type="hidden" />
      <p>Hidden Input</p>
      <input type="submit" />
    </form>
    <hr />
    <h3>Common HTML Attributes for Input type</h3>
    <ul>
      <li>Name</li>
      <li>Value</li>
      <li>Placeholder</li>
      <li>Readonly</li>
      <li>Required</li>
      <li>Max/Min</li>
    </ul>
  </body>
</html>
